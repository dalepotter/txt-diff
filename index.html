<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Diff Checker</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    textarea {
      width: 45%;
      height: 200px;
      margin: 10px;
      padding: 10px;
    }
    .diff-output {
      white-space: pre-wrap;
      font-family: monospace;
      margin-top: 20px;
    }
    .added {
      background-color: #d4fcdc;
    }
    .removed {
      background-color: #ffe0e0;
    }
    .unchanged {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h2>Text Diff Checker</h2>
  <div>
    <textarea id="text1" placeholder="Original text..."></textarea>
    <textarea id="text2" placeholder="Modified text..."></textarea>
  </div>
  <button onclick="compareText()">Compare</button>
  <div class="diff-output" id="diffOutput"></div>

  <script src="https://cdn.jsdelivr.net/npm/diff@5.1.0/dist/diff.min.js"></script>
  <script>
    function compareText() {
      const text1 = document.getElementById('text1').value;
      const text2 = document.getElementById('text2').value;
      const diff = Diff.diffLines(text1, text2);

      const outputDiv = document.getElementById('diffOutput');
      outputDiv.innerHTML = '';

      diff.forEach(part => {
        const span = document.createElement('div');
        span.classList.add(part.added ? 'added' : part.removed ? 'removed' : 'unchanged');
        span.textContent = part.value;
        outputDiv.appendChild(span);
      });
    }
  </script>
</body>
</html>
